<script src="https://unpkg.com/vue"></script>
<style>
    input {
        width: 100%;
        margin-bottom: 15px;
    }
    
    label {
        margin-top: 50px;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap');
    body {
        background: #f2f2f2;
    }
    
    .container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 400px;
        width: 600px;
        background: #f2f2f2;
        overflow: hidden;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 0 20px 8px #d0d0d0;
    }
    
    .content {
        position: absolute;
        top: 50%;
        transform: translatey(-50%);
        text-align: justify;
        color: black;
        padding: 40px;
        font-family: 'Merriweather', serif;
    }
    
    h1 {
        font-weight: 900;
        text-align: center;
    }
    
    h3 {
        font-weight: 300;
    }
    
    .flap {
        width: 100%;
        height: 100%;
    }
    
    .flap::before {
        position: absolute;
        content: "";
        height: 100%;
        width: 50%;
        background: url("https://pbs.twimg.com/profile_images/1347260174176710658/2GfSZ1i__400x400.jpg") white;
        background-position: 100px;
        background-repeat: no-repeat;
        transition: 1s;
    }
    
    .flap::after {
        position: absolute;
        content: "";
        height: 100%;
        width: 50%;
        right: 0;
        background: url("https://pbs.twimg.com/profile_images/1347260174176710658/2GfSZ1i__400x400.jpg") white;
        background-position: -200px;
        background-repeat: no-repeat;
        transition: 1s;
    }
    
    .container:hover .flap::after {
        transform: translatex(300px);
    }
    
    .container:hover .flap::before {
        transform: translatex(-300px);
    }
</style>
<div id="app" style="
padding: 100px;
">
    <h1>Gerador de Monstros</h1>
    <h1>feito por luiz apenas para adath</h1>
    <Label for="zona">Zona</Label> <input id="zona" type="text" v-model="zona"><br>
    <Label for="Andar">Andar</Label> <input id="Andar" type="text" v-model="andar"><br>
    <Label for="Nome">Nome</Label> <input id="Nome" type="text" v-model="nome"><br>
    <Label for="Força">Força</Label> <input id="Força" type="text" v-model="força"><br>
    <Label for="Defesa">Defesa</Label> <input id="Defesa" type="text" v-model="defesa"><br>
    <Label for="Vida">Vida</Label> <input id="Vida" type="text" v-model="vida"><br>
    <Label for="Agilidade">Agilidade</Label> <input id="Agilidade" type="text" v-model="agilidade"><br>
    <Label for="img_url">img_url</Label> <input id="img_url" type="text" v-model="img_url"><br>
    <Label for="raridade">raridade</Label> <input id="raridade" type="text" v-model="raridade"><br>
    <Label for="modificador">modificador</Label> <input id="modificador" type="text" v-model="modificador"><br>
    <Label for="skill">skill</Label> <input id="skill" type="text" v-model="skill"><br>
    <Label for="zona">coin</Label> <input id="coin" type="text" v-model="coin"><br>
    <Label for="xp">xp</Label> <input id="xp" type="text" v-model="xp"><br>
    <br>
    <button @click="addItem">Add</button>
    <div>
        <h3>Json final</h3>
    </div>
    {{monstros}}
</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            zona: '',
            andar: '',
            nome: '',
            força: '',
            defesa: '',
            vida: '',
            agilidade: '',
            img_url: '',
            raridade: '',
            modificador: '',
            skill: '',
            coin: '',
            xp: '',
            monstros: []
        },
        methods: {
            addItem: function() {
                this.monstros.push({
                    zona: this.zona,
                    andar: this.andar,
                    nome: this.nome,
                    força: this.força,
                    defesa: this.defesa,
                    vida: this.vida,
                    agilidade: this.agilidade,
                    img_url: this.img_url,
                    raridade: this.raridade,
                    modificador: this.modificador,
                    skill: this.skill,
                    coin: this.coin,
                    xp: this.xp,
                });
            },
        },
    })
</script>
